<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="create">
      <div class="cabeza">
        <div class="header">
          <h1>Library</h1>
        </div>
      </div>
      <div class="container">
        <div class="books">
          <button class="newBook" id="newBook">New Book</button>

          <div id="popup">
            <div id="popup-content">
              <h4>Introduce the info on the book you want to save</h4>
              <div class="row">
                <div class="column1">
                  <p>Title</p>
                  <input type="text" name="Title" id="newTitle" />
                  <br />
                  <br />
                  <br />
                  <input type="checkbox" name="read" id="readed" />
                  <label for="readed">Have you read it?</label>
                </div>
                <div class="column2">
                  <p>Author</p>
                  <input type="text" name="Author" id="newAuthor" />
                  <p>Number of pages</p>
                  <input type="number" name="newpages" id="newPages" />
                </div>
              </div>
              <button id = "createNewEntry">Apply</button>
            </div>
          </div>

          <br />
          <button id="delete">Delete</button>
          <br />
          <button id="about">About</button>
        </div>

        <div class="bookTable">
          <table>
            <tbody id="table">
              <tr id="head">
                <td>Title</td>
                <td>Author</td>
                <td>Pages</td>
                <td>Read</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
